<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
<title>stopwatch</title>
</head>
<body>
	<form class="wrapper">
		<div class="stopwatch">
			<input type="checkbox" id="state" hidden>
			<label class="btn" for="state"></label>
			<input class="btn" type="reset" id="reset" value="">
			<div class="display">
				<span class="digits min"></span>
				<span>:</span>
				<span class="digits sec"></span>
				<span>.</span>
				<span class="digits mls"></span>
			</div>
		</div>
	</form>
</body>
</html>
